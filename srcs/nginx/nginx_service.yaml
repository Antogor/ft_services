apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx-service
# annotations:
    #metallb.universe.tf/allow-shared-ip: "sharing key"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.101
  selector:
    app: nginx
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: ssh
    protocol: TCP
    port: 22
    targetPort: 22

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: my_nginx
        name: nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 22
        env:
        - name: PHPMYADMIN_IP
          valueFrom:
            configMapKeyRef:
              name: nginx-configmap
              key: phpmyadmin-svc-ip
        - name: WORDPRESS_IP
          valueFrom:
            configMapKeyRef:
              name: nginx-configmap
              key: wordpress-svc-ip
        - name: WORDPRESS_PORT
          valueFrom:
            configMapKeyRef:
              name: nginx-configmap
              key: wordpress-port
        - name: PHPMYADMIN_PORT
          valueFrom:
            configMapKeyRef:
              name: nginx-configmap
              key: phpmyadmin-port
